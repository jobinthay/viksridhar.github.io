<!DOCTYPE html>
<html>

<head>
    <title >Update Odometer Reading</title>
   
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="short_haul_switcher.css">

<body>
<fieldset class="extern inset" >
        <legend>Update Odometer Reading</legend>
       <h3 id="current"></h3>
    <div id="shs-switcherButton-container">
			<div class="notice-box" style="display: flex;margin: 0 0 1rem 0;width: 100%;color: #0f65a1;border: solid 3px #ecf2fe;background: #ecf2fe;box-sizing: border-box;border-radius: 5px;">
						<span style="display: block;float: left;padding: 5px 5px 5px 4px;background: #ecf2fe;text-align: left;line-height: 35px;box-sizing: border-box;min-width: 42px;"><i class="icon-info-circled"></i></span>
						  <a style="text-decoration: none;color:#0f65a1;" style="display: flex; margin: 0 0 1rem 0;width: 100%;color: #0f65a1;background: #ecf2fe;box-sizing: border-box;border-radius: 5px; text-align:left">Please enter your odometer reading below in miles.

            </div>
        <button id="shs-switcherButton">Launch external app</button>

		    </fieldset>

</body>
				<script src="js/main.js"></script>

</html>
