<html style="height: 100%;">

<head>

  <title></title>

  <meta http-equiv="Pragma" content="no-cache">

  <script type="text/javascript" charset="utf-8">

 

    var currentUserName = "";

    geotab.addin.driverAppPenic = function (api, state) {

      "use strict";

 

      return {

        initialize: function (api, state, callback) {

          console.log(api);

          api.getSession(function (session) {

            console.log(session);

            currentUserName = session.userName;

          });

 

          if (callback) {

            callback();

          }

        },

        focus: function (api, state) {

          api.getSession(function(session) {

            currentUserName = session.userName;

          });

        },

        blur: function () {

          api.getSession(function (session) {

            currentUserName = session.userName;

          });

        }

      };

    };

 

    //function setAppLink() {

    //  var url = "intent://driverapp-droid.zonedefense.cloud?zdDriverAppUserName=" + currentUserName + "#Intent;scheme=http;package=com.zd_driver.dev;end";

    //  var anchorTag = document.getElementById("paniclink");

    //  anchorTag.href = url;

    //}

 

    function initiateApp() {

      var url = "intent://driverapp-droid.zonedefense.cloud?zdDriverAppUserName=" +currentUserName +"#Intent;scheme=http;package=com.zd_driver;end";

      window.open(url);

    }

 

  </script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">

</head>

<body style="height: 100%; font-family: 'Open Sans', sans-serif;

      background: #fff;

      margin: 0;

      padding: 0;">

  <div class="panic-btn" style="display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;">

    <a id="paniclink" href="javascript:void(0);" style="margin: 0 auto; background: #cc0000;

      display: inline-block;

      color: #fff;

      font-weight: bold;

      height: 150px;

      width: 150px;

      line-height: 150px;

      border-radius: 50%;

      text-decoration: none;

      text-align: center;

      font-size: 24px;

      -webkit-box-shadow: 0px 0px 49px 3px rgba(0,0,0,0.25);

      -moz-box-shadow: 0px 0px 49px 3px rgba(0,0,0,0.25);

      box-shadow: 0px 0px 49px 3px rgba(0,0,0,0.25);" onclick="initiateApp()">Bookmark</a>

  </div>

 

</body>

</html>
